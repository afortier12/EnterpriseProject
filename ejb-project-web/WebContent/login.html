<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tool Monitoring Administration</title>
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" 
      crossorigin="anonymous">
<style>
	form {
	  margin-top: 10px;
	  margin-left: 10px;
	h1 {
	  margin-top: 10px;
	  margin-left: 10px;
	}  
	
}
	
</style>
</head>
<body>

<form class="pure-form pure-form-stacked" action = "LoginServlet" method = "POST">
    <fieldset>
        <legend>Tool Monitoring Login</legend>
        <br/>
        <br/>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username"  required></input>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password" required></input>
        <label for="stacked-remember" class="pure-checkbox">
        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
    </fieldset>
</form>

</body>
</html>
