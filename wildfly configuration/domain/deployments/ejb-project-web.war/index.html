<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tool Monitoring Administration</title>
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" 
      crossorigin="anonymous">
<style>
    main { margin:1em }
</style>
</head>
<body>
<div w3-include-html="./header.html"></div>
<form class="pure-form pure-form-stacked" method="post" action="UploadFile"
      enctype="multipart/form-data">
    <h1>Tool Monitoring - Administrative Tools</h1>
    <fieldset>
        <legend>Data Modeling Tools</legend>
        <br/>
        <div class="pure-g">
    		<div class="pure-u-1-2">View data model results</div>
	        <div class="pure-u-1-2"><button type="submit" class="pure-button pure-button-primary">Select</button></div>
    	</div>
    	</br>
		<div class="pure-g">
		<p>
    		<div class="pure-u-1-2">Create data model</div>
	        <div class="pure-u-1-2"><button type="submit" class="pure-button pure-button-primary">Select</button></div>
    		</div>
 		</p>
		</div>
       	

    </fieldset>
    
    <fieldset>
        <legend>User Tools</legend>
        <br/>
        <div class="pure-g">
    		<div class="pure-u-1-2">User Groups</div>
	        <div class="pure-u-1-2"><button type="submit" class="pure-button pure-button-primary">Select</button></div>
    	</div>
    	</br>
		<div class="pure-g">
		<p>
    		<div class="pure-u-1-2">Users</div>
	        <div class="pure-u-1-2"><button type="submit" class="pure-button pure-button-primary">Select</button></div>
    		</div>
 		</p>
		</div>
       	

    </fieldset>
</form>

</body>
</html>
